xrpl_multisig_prover = { git = "https://github.com/commonprefix/axelar-amplifier", branch = "xrpl-gas", package = "xrpl-multisig-prover" }
router_api = { git = "https://github.com/commonprefix/axelar-amplifier", branch = "xrpl-gas", package = "router-api" }
multisig = { git = "https://github.com/commonprefix/axelar-amplifier", branch = "xrpl-gas", package = "multisig" }
interchain-token-service = { git = "https://github.com/commonprefix/axelar-amplifier", branch = "xrpl-gas", package = "interchain-token-service" }
hex = "0.4.3"
reqwest = { version = "0.12.9", features = ["native-tls"] }
thiserror = "2.0.3"
error-stack = "0.5.0"
serde = "1.0.215"
libsecp256k1 = "0.7.1"
tokio-util = "0.7.12"
dotenv = "0.15.0"
uuid = "1.11.0"
redis = { version = "0.27.6", features = ["r2d2"] }
r2d2 = "0.8.10"
async-std = "1.13.0"
sentry = "0.36.0"
